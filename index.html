<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Chi phí cho bệnh nhân</title>
    </head>

    <body>
        <h1>Chi phí cho bệnh nhân</h1>
        <form id="patientForm">
            <label for="gender">Giới tính:</label>
            <input type="radio" name="gender" value="Male" id="male" checked>
            <label for="male">Nam</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Nữ</label><br><br>

            <input type="radio" name="gender" value="Child" id="child">
            <label for="child">Trẻ em</label><br><br>

            <label for="age">Độ tuổi:</label>
            <input type="number" name="age" id="age" min="0" max="145"><br><br>

            <button type="button" id="calculateBtn">Tính Chi Phí</button>
        </form>

        <div id="result"></div>

        <script src="script.js"></script>
    </body>

</html>
